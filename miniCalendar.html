<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calendar</title>
    <link rel="stylesheet" href="css/miniCalendar.css">
    <script type="text/javascript">
        var iframe = document.getElementById("small_calander");

        // Adjusting the iframe height onload event
        iframe.onload = function () {
            iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
        }
    </script>
</head>
<body>
    <table width="550px" height="400px" cellspacing="15" class="calendar">
        <tr class="upCalendar">
            <td colspan="7">
                </br>
                <span class="year">None</span>
                </br>
                <button class="lastMonthBtn">
                    <img src="img\lastMonthBtn.png" width="50" height="50">
                </button>
                <span class="month">None</span>
                <button class="nextMonthBtn">
                    <img src="img/nextMonthBtn.png" width="50" height="50">
                </button>
            </td>
        </tr>

        <tr>
            <td>日</td>
            <td>一</td>
            <td>二</td>
            <td>三</td>
            <td>四</td>
            <td>五</td>
            <td>六</td>
        </tr>
    </table>
    <div class="toDoList">
        
    </div>
</body>
<script type="text/javascript" src="javascript/miniCalendar.js"></script>
</html>
