<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIM</title>
    <link rel="stylesheet" href="/css/WIM.css">
</head>
<body>
    <form name="setting" method="get" action="">
        <label>名稱: <input type="text" name="name" class="name"></label>
        </br>
        <label>生日: <input type="date" name="birthday" class="date"></label>
        </br>
        <label>性別:
            <input type="radio" name="gender" value="boy" class="gender">男
            <input type="radio" name="gender" value="girl" class="gender">女
            <input type="radio" name="gender" value="unknow" class="gender">不明
        </label>
        </br>
        <label>點擊上傳大頭照: <input type = "file" id = "upload_pic_btn" accept="image/*" value = "點擊上傳照片"></label>   
        </br>
        <label>自我介紹: </br><textarea placeholder="在這裡跟大家打聲招呼吧~" name="self-introducing" class="selfIntroduce"></textarea></label>
        </br>
        <button class="subBtn">提交</button>
    </form>
</body>
<script type="text/javascript" src="/javascript/WIM.js"></script>
</html>
