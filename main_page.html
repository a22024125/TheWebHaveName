<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>有名小站</title>
        <link rel="stylesheet" type = "text/css" href="css/main_page.css">  
        <script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>   
        <script type = "text/javascript" src = "javascript/main_page.js"></script>
    </head>
    <body>
        <audio id = "birthday_song" preload="auto">
            <source src = "song/birthday_song.mp3" type = "audio/mp3">
        </audio>
        <div class = "floated side">
            <div class = "title">
                有名小站
            </div>
            <div>
                <img id = "birthday_hat" class = 'no_hat' src = "img/background_color.PNG" >
                <img id = "user_picture" src = "img/defult_user_pic.jpg">
            </div>
            <p id = "name"></p>
            <p><a id = "WhoIsMe" href = "#">Who Is Me</a></p>
            <p><a id = "MyPage" href = "#">My Page</a></p>
            <p><a id = "Album" href = "#">Album</a></p>
            <p><a id = "Video" href = "#">Video</a></p>
            <p><a id = "Calander" href = "#">Calander</a></p>
            <hr>
            <p><iframe id = "small_calander" src = "miniCalendar.html" scrolling="no"></iframe></p>

        </div>      
        
        <div class = "floated embed_div">
            <div class = "btn">
                <input id = "log_out" class = "log_out" type = "button" value = "log out">
            </div>
            <div>
                <!--sandbox="allow-scripts allow-same-origin allow-top-navigation allow-forms"-->
                <iframe id = "main_iframe" src = "background.html"></iframe>
            </div>
        </div>
    </body>
</html>
